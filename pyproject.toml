[tool.black]
line-length = 100
target-version = ["py311"]
include = "\\.pyi?$"
exclude = '''
/(
    \.git
  | \.venv
  | \.mypy_cache
  | \.ruff_cache
  | \.pytest_cache
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
known_first_party = ["core_library", "platform_services"]

[tool.ruff]
line-length = 100
target-version = "py311"
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort rules
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "C90" # mccabe
]
ignore = [
  "E203",  # whitespace before ':'
  "E266",  # too many leading '#' for block comment
  "E501",  # handled by black
]
exclude = ["build", "dist", ".venv", ".git"]

[tool.ruff.per-file-ignores]
"tests/*" = ["S101"]  # allow asserts

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
warn_unused_ignores = true
warn_redundant_casts = true
warn_unused_configs = true
disallow_untyped_defs = false
no_implicit_optional = true
exclude = [
  "build",
  "dist",
  "tests",
  "\\.venv",
]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]


