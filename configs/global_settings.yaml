# Global settings for the Lumos Platform

# This new structure allows for configuring multiple platforms in the future.
# The framework will look for a key matching the platform name (e.g., 'datahub').
datahub:
  # The DataHub GraphQL Management Service (GMS) server URL.
  gms_server: http://localhost:8080
  # Test mode - validates MCE structure without emitting to DataHub
  test_mode: false

default_env: DEV
default_platform: datahub

# Version Management Configuration
version_management:
  cloud_version_prefix: "S-"
  initial_cloud_version: "S-311"
  initial_schema_version: "1.0.0"
  increment_strategy: "major"
