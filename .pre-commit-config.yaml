# Pre-commit hooks configuration for Lumos Framework
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--unsafe]  # Allow custom YAML tags
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=500]  # Stricter limit for top projects
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: [--fix=lf]

  # Python code formatting with black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        args: [--line-length=100]

  # Ruff: Fast Python linter and formatter (replaces flake8, isort, and more)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-setuptools]
        args: [--ignore-missing-imports, --no-strict-optional]
        exclude: ^(tests/|sample-data/|sample-data-csv/)

  # Commit message format check (Conventional Commits)
  # Note: Use a local hook (no external repo fetch) to keep CI reliable.
  - repo: local
    hooks:
      - id: conventional-commit-msg
        name: Check Conventional Commit message
        entry: python scripts/check_conventional_commit_msg.py
        language: python
        stages: [commit-msg]

  # Branch naming check
  - repo: local
    hooks:
      - id: branch-naming
        name: Check branch naming convention
        entry: >-
          bash -c 'branch=$(git symbolic-ref --short HEAD 2>/dev/null || git rev-parse --abbrev-ref HEAD 2>/dev/null || echo ""); if [[ -z "$branch" ]]; then exit 0; fi; if [[ "$branch" =~ ^(main|master|develop)$ ]] || [[ "$branch" =~ ^(feature/|fix/|docs/|chore/|refactor/|test/).+$ ]]; then exit 0; else echo "‚ùå Branch name must start with: feature/, fix/, docs/, chore/, refactor/, or test/"; echo "Current branch: $branch"; echo "Examples: feature/new-handler, fix/bug-123, docs/update-readme"; exit 1; fi'
        language: system
        stages: [pre-commit]
        pass_filenames: false

  # Docstring format check
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        args: [--convention=google]
        exclude: ^(tests/|__pycache__/|sample-data/)

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.6
    hooks:
      - id: bandit
        args: [-r, ., -ll, -x, tests/,sample-data/,sample-data-csv/]
        additional_dependencies: ["bandit[toml]"]

  # Additional file format checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: check-toml
      - id: check-xml

