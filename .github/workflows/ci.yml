name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

env:
  PYTHON_DEFAULT_VERSION: "3.10"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff (linting)
        run: |
          ruff check . || echo "⚠️ Ruff found linting issues"
        continue-on-error: true

      - name: Run Ruff (format check)
        run: |
          ruff format --check . || echo "⚠️ Ruff format check failed"
        continue-on-error: true

      - name: Run Black (formatting check)
        run: |
          black --check . || echo "⚠️ Black format check failed"
        continue-on-error: true

      - name: Run MyPy (type checking)
        run: mypy . || true
        continue-on-error: true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests with coverage
        run: |
          if [ -d "tests/unit" ] && [ "$(find tests/unit -name '*.py' -type f | wc -l)" -gt 0 ]; then
            pytest tests/unit/ -v \
              --cov=core \
              --cov=feature \
              --cov-report=xml \
              --cov-report=term-missing \
              --cov-report=html \
              --cov-fail-under=70 || echo "⚠️ Tests failed or coverage below threshold"
          else
            echo "⚠️ No unit tests found, skipping test execution"
            # Create empty coverage file to prevent upload errors
            echo '<?xml version="1.0" ?><coverage></coverage>' > coverage.xml
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.10'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Upload coverage HTML report
        if: matrix.python-version == '3.10'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Bandit security scan
        run: bandit -r . -ll -x tests/,sample-data/,sample-data-csv/

      - name: Run Ruff security checks
        run: ruff check . --select S

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: env.DATAHUB_GMS != ''
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_DEFAULT_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Run integration tests
        env:
          DATAHUB_GMS: ${{ secrets.DATAHUB_GMS }}
        run: |
          pytest tests/integration/ -v -m integration
        continue-on-error: true
